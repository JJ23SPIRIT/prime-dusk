<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothing Store (Firebase Test)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2b8a3e;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #237132;
    }
  </style>
</head>
<body>

  <div class="product">
    <img src="../../img/img3.jpg" alt="outing Clothing">
    <h2 id="itemName">Outing Clothing</h2>
    <p id="itemPrice">GHC 20.00</p>

    <h3>Purchase Form</h3>
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="email" id="email" placeholder="Enter your email" required />
    <button id="purchaseBtn">Purchase</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîß Replace with your actual Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDtPxmJUBCweFBswJVflEVuc4jp6-m0BVM",
      authDomain: "prime-dusk.firebaseapp.com",
      projectId: "prime-dusk"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle purchase button click
    document.getElementById("purchaseBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const item = document.getElementById("itemName").innerText;
      const price = document.getElementById("itemPrice").innerText;

      if (!name || !email) {
        alert("Please enter your name and email.");
        return;
      }

      try {
        await addDoc(collection(db, "purchases"), {
          name,
          email,
          item,
          price,
          date: new Date().toISOString()
        });
        alert("‚úÖ Purchase saved successfully!");
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
      } catch (error) {
        console.error("Error saving to Firestore:", error);
        alert("‚ùå Error saving data. Check console for details.");
      }
    });
  </script>

</body>
</html>
